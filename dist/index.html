<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      charset="UTF-8"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Space Invaders On Assembly Line</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="icons/icon-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="icons/icon-512x512.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div id="gameContainer">
      <div id="header">
        <button id="refreshButton">
          <i class="fas fa-sync-alt"></i>
        </button>
        <div id="title">Space Invaders On Assembly Line</div>
        <button id="audioToggle">
          <i id="audioIcon" class="fas fa-volume-mute"></i>
        </button>
      </div>
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div id="message">Welcome to <b>Space Invaders On Assembly Line</b>!</div>
    </div>
    <script src="wasm_exec.js"></script>
    <script src="wasm.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js").then(
          (registration) => {
            console.log(
              "ServiceWorker registration successful with scope: ",
              registration.scope
            );
          },
          (error) => {
            console.log("ServiceWorker registration failed: ", error);
          }
        );
      }
    </script>
  </body>
</html>
