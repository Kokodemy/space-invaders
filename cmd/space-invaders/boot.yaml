gin:
  - name: space-invaders
    port: 8080
    enabled: true
    middleware:
      logging:
        enabled: true
        loggerEncoding: console
        eventEncoding: console
      gzip:
        enabled: true
        level: bestCompression
      rateLimit:
        enabled: true
        reqPerSec: 60
sqlite:
  - name: space-invaders
    enabled: true
    database:
      - name: space-invaders
        autoCreate: true
        inMemory: true
    logger:
      level: info
      encoding: console
      slowThresholdMs: 5000
      ignoreRecordNotFoundError: true
